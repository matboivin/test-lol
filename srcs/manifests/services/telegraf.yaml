apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf-deployment
  namespace: ft-services
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: telegraf
        image: telegraf:ft
        imagePullPolicy: Never
    volumes:
    - name: telegraf-config
      configMap:
        name: telegraf-config
