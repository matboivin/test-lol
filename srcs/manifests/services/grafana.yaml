apiVersion: v1
kind: Service
metadata:
  name: grafana-svc
  namespace: ft-services
  labels:
    app: grafana
  annotations:
    metallb.universe.tf/allow-shared-ip: single-ip
spec:
  ports:
  - port: 3000
    targetPort: grafana-port
    protocol: TCP
  selector:
    app: grafana
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deploy
  namespace: ft-services
  labels:
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - image: grafana:ft
        name: grafana
        imagePullPolicy: Never
        envFrom:
        - secretRef:
            name: grafana-creds
        ports:
        - containerPort: 3000
          name: grafana-port
