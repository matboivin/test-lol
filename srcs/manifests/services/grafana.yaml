apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: ft-services
  labels:
    app: grafana
  annotations:
    metallb.universe.tf/allow-shared-ip: single-ip
spec:
  ports:
  - port: 3000
    targetPort: grafana-port
    protocol: TCP
  selector:
    app: grafana
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  labels:
    app: grafana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: ft-services
  labels:
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - image: grafana:ft
        name: grafana
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: monitoring-db-config
        - secretRef:
            name: grafana-creds
        - secretRef:
            name: influxdb-creds
        ports:
        - containerPort: 3000
          name: grafana-port
        volumeMounts:
        - name: grafana-vol
          mountPath: /var/lib/grafana
        - name: grafana-conf-vol
          mountPath: /usr/share/grafana/conf/provisioning/dashboards/datasources.yaml
          subPath: datasources.yaml
          readOnly: true
        - name: grafana-conf-vol
          mountPath: /etc/grafana/provisioning/datasources/providers.yaml
          subPath: providers.yaml
          readOnly: true
        - name: dashboard-grafana-vol
          mountPath: /usr/share/grafana/public/dashboards
          readOnly: true
        - name: dashboard-ftps-vol
          mountPath: /usr/share/grafana/public/dashboards
          readOnly: true
      volumes:
      - name: grafana-vol
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: grafana-conf-vol
        configMap:
          name: grafana-config
      - name: dashboard-grafana-vol
        configMap:
          name: dashboard-grafana-config
      - name: dashboard-ftps-vol
        configMap:
          name: dashboard-ftps-config
