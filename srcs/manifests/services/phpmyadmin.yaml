apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
  namespace: ft-services
spec:
  type: LoadBalancer
  ports:
    - port: 5000
      targetPort: phpmyadmin-port
      protocol: TCP
  selector:
    app: phpmyadmin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
  namespace: ft-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - image: phpmyadmin:ft
        name: phpmyadmin
        imagePullPolicy: Never
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: wordpress_db_pass
        - name: PMA_HOST
          value: mysql
        - name: PMA_PORT
          value: "3306"
        ports:
        - containerPort: 5000
          name: phpmyadmin-port
