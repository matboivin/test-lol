server {
    listen              5050 ssl;
    listen              [::]:5050 ssl;
    server_name         localhost;
    root                /var/www/localhost/wordpress;

    # SSL
    ssl_certificate     /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;

    # security
    include             /etc/nginx/conf.d/security.conf;

    # logging
    access_log          /var/log/nginx/wordpress.access.log;
    error_log           /var/log/nginx/wordpress.error.log warn;

    # index.php
    index               index.php;

    # index.php fallback
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # additional config
    include             /etc/nginx/conf.d/general.conf;
    include             /etc/nginx/conf.d/wordpress.conf;

    # handle .php
    location ~ \.php$ {
        fastcgi_pass    unix:/etc/php7/php-fpm.conf;
        include         /etc/nginx/conf.d/php_fastcgi.conf;
    }
}
