apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: ft-services
  labels:
    app: nginx
spec:
  ports:
    - port: 80
      protocol: TCP
      name: http
    - port: 443
      protocol: TCP
      name: https
  selector:
    app: nginx
    tier: entrypoint
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: ft-services
spec:
  selector:
    matchLabels:
      app: nginx
      tier: entrypoint
  template:
    metadata:
      labels:
        app: nginx
        tier: entrypoint
    spec:
      containers:
      - name: nginx
        image: nginx:dev
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        - containerPort: 443
