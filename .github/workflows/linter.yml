name: linter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'k8s-lint'
        uses: azure/k8s-lint@v1
        with:
          manifests: |
              test.yml
              fail.yml
