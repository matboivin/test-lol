name: linter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'k8s-lint'
        uses: azure/k8s-lint@v1
        with:
          manifests: |
              srcs/manifests/00-namespace.yaml
              srcs/manifests/configmaps/influxdb-config.yaml
              srcs/manifests/configmaps/metallb-config.yaml
              srcs/manifests/configmaps/telegraf-config.yaml
              srcs/manifests/services/ftps.yaml
              srcs/manifests/services/grafana.yaml
              srcs/manifests/services/influxdb.yaml
              srcs/manifests/services/mysql.yaml
              srcs/manifests/services/nginx.yaml
              srcs/manifests/services/phpmyadmin.yaml
              srcs/manifests/services/telegraf.yaml
              srcs/manifests/services/wordpress.yaml
              srcs/manifests/secrets/influxdb-secrets.yaml
              srcs/manifests/secrets/mysql-secrets.yaml
              srcs/manifests/secrets/mysql-wp-secrets.yaml
